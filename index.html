    <!-- HOME PAGE -->
    <div class="home-page container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-sm-4 align-self-center">
                <h1>
                    Tell us something positive that happened to you today
                </h1>
            </div>
            <div class="col-lg-3 col-sm-4 align-self-end">
                <img src="images/Sunbathe in a hammock-bro.png" alt="peopling chatting">
            </div>
        </div>
    </div>
    <!-- SURVEY FORM -->
    <div class="survey container-fluid">
        <h1>Good Vibes Form</h1>
        <div class="sirway row justify-content-around align-items-center">
            <div class="col-lg-4 col-sm-3 align-self-center">
                <img src="images/Stay Positive-cuate.png" alt="">
            </div>
            <div class=" col-lg-4 col-sm-3 align-self-center">
                <div class="form-group">
                    <label for="inputname4 ">Name</label>
                    <input type="text " class="form-control " id="inputname4 " placeholder="Your name.. ">
                </div>
                <div class="form-group">
                    <label for="inputname4 ">Where did it happen?</label>
                    <select class="custom-select mr-sm-2 " id="inlineFormCustomSelect ">
                        <option selected>At Home</option>
                        <option value="1 ">At Commute</option>
                        <option value="2 ">At Street</option>
                        <option value="3 ">At Work</option>
                        <option value="3 ">Other</option>
                      </select>
                </div>
                <div class="form-group">
                    <label for="inputname4 ">What emotions did you experience?</label>
                    <select class="custom-select mr-sm-2 " id="inlineFormCustomSelect ">
                          <option selected>Excited</option>
                          <option value="1 ">Humbled</option>
                          <option value="2 ">Elated</option>
                          <option value="3 ">Loved</option>
                          <option value="3 ">Enthusiastic</option>
                        </select>
                </div>
                <div class="form-group">
                    <label for="inputname4 ">Please describe your positive experience</label>
                    <textarea class="form-control " id="exampleFormControlTextarea1 " rows="3 " placeholder="Message... "></textarea>
                </div>
                <div class="submit">
                    <button type="button" class="btn btn-outline btn-default">Submit</button>
                </div>
            </div>
        </div>
    </div>
